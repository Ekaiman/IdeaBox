<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav class="left-grid">
      <div class="div-container">
        <h1 class="header-text">Idea Box</h1>
        <hr>
        <h4 class="starred-idea-header">Filter Starred Ideas</h4>
        <button class="starred-idea-button" id="showStarred">Show Starred Ideas</button>
        <button class="show-all-ideas remove" id="showAllIdeas">Show All Ideas</button>
        <hr>
      </div>
    </nav>
    <!-- <section class="top-grid"> -->
      <form class="top-grid">
      <div class="block">
        <label for="title">Title</label>
        <input type="text" class="box title-box" id="titleValue">
      </div>
      <div class="block">
        <label for="body">Body</label>
        <textarea type="text" class="box body-box" id="bodyValue" cols="40" rows="5" maxlength="200"></textarea>
      </div>
      <div>
        <button class="save-button" id="saveButton">Save</button>
      </div>
      <section class="search-align" id="searchContainer">
        <div class="background-image">
          <img src="./assets/search.svg" alt="search" class="search-button" id="searchButton"/>
        </div>
        <input type="text" class ="search-width" id="searchBar" placeholder="Search ideas"/>
      </section>
    </form>
  <!-- </section> -->
    <form class="bottom-grid">
        <section class="grid-container" id="gridContainer"></section>
    </form>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
