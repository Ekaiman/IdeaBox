<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav class="left-grid">
      <div>
        <h1 class="header-text">Idea Box</h1>
        <hr>
        <h4 class="starred-idea-header">Filter Starred Ideas</h4>
        <button class="starred-idea-button" id="showStarred">Show Starred Ideas</button>
        <button class="show-all-ideas remove" id="showAllIdeas">Show All Ideas</button>
        <hr>
      </div>
    </nav>
    <form class="top-grid">
      <br>
      <div >
        <label for="title">Title</label>
        <br>
        <input type="text" class="box title-box" id="titleValue">
      </div>
      <br>
      <div>
        <label for="body">Body</label>
        <br>
        <input type="text" class="box body-box" id="bodyValue">
      </div>
      <br>
      <button class="button save-button" id="saveButton">Save</button>
      <br>
      <br>
      <section class="search-align" id="searchContainer">
        <input type="image"
          src="./assets/search.svg"
          alt="search"
          height="8"
          width="8"
          class="button search-button"
          id="searchButton"/>
        <input type="text" class ="search-width" id="searchBar" placeholder="Search ideas"/>
      </section>
    </form>
    <form class="bottom-grid">
        <section class="grid-container" id="gridContainer"></section>
    </form>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
