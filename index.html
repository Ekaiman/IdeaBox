<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav class="left-grid">
      <div>
        <h1 class="header-text">Idea Box</h1>
        <hr>
        <h4 class="starred-idea-header">Filter Starred Ideas</h4>
        <button class="starred-idea-button">Show Starred Ideas</button>
        <hr>
      </div>
    </nav>
    <form class="top-grid">
      <br>
      <div >
        <label for="title">Title</label>
        <br>
        <input type="text" class="box title-box">
      </div>
      <br>
      <div>
        <label for="body">Body</label>
        <br>
        <input type="text" class="box body-box">
      </div>
      <br>
      <button class="button save-button">Save</button>
      <br>
      <br>
      <section class="search-align">
        <input type="image"
          src="./assets/search.svg"
          alt="search"
          height="8"
          width="8"
          class="button search-button"/>
        <input type="search" class ="search-width" value="Search ideas"/>
      </section>
    </form>
    <form class="bottom-grid">
        <section class="grid-container">
          <section class="idea-card">
            <header class="idea-card-top">
              <img type="image"
              src="./assets/star-active.svg"
              alt="active star"
              height="28"
              width="28">
              <img type="image"
              src="./assets/delete.svg"
              alt="delete"
              height="28"
              width="28"
              >
            </header>
            <h3 class="idea-card-title">Idea Title</h3>
            <p class="idea-card-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
            </p>
            <footer class="idea-card-bottom">
              <img type="image"
                src="./assets/comment.svg"
                alt="comment"
                height="28"
                width="28">Comment</footer>
          </section>

          <article class="idea-card">Idea Title</article>
          <article class="idea-card">Idea Title</article>
          <article class="idea-card">Idea Title</article>
          <article class="idea-card">Idea Title</article>
        </section>
    </form>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
